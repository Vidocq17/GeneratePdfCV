<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de CV PDF</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="cvForm">
        <h2>Créer votre CV</h2>
        <div>
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" required>
        </div>
        <div>
            <label for="prenom">Prénom:</label>
            <input type="text" id="prenom" name="prenom" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="telephone">Téléphone:</label>
            <input type="tel" id="telephone" name="telephone">
        </div>
        <div>
            <label for="profil">Profil (Courte description de vous):</label>
            <textarea id="profil" name="profil" rows="4"></textarea>
        </div>
        <div>
            <label for="experiences">Expériences professionnelles (séparées par des virgules):</label>
            <textarea id="experiences" name="experiences" rows="4"></textarea>
        </div>
        <div>
            <label for="parcours_professionnel">Parcours professionnel (séparées par des virgules):</label>
            <textarea id="parcours_professionnel" name="parcours_professionnel" rows="4"></textarea>
        </div>
        <div>
            <label for="competences">Compétences (séparées par des virgules):</label>
            <textarea id="competences" name="competences" rows="4"></textarea>
        </div>
        <button type="submit">Générer PDF</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
